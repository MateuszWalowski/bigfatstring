<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>String excercise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="text" id="myInput">




    <select id="userchoices">
        <option value="firstuppercase">If input is a first name: Make the first character in a name uppercase, and the
            rest
            lowercase</option>
        <option value="firstname">If input is a full name: Find the first name
        </option>
        <option value="length">If input is a full name: Find the length of the first name
        </option>
        <option value="findmiddlename">If input is a full name: Find the middle name start and end position, and the
            middle name itself in a full name string
        </option>
        <option value="checkifpng">If input is a filename: Check if a filename is .png or .jpg
        </option>
        <option value="hidepassword">If input is a password: Hide a password with the correct number of *s
        </option>
        <option value="thirduppercase">With any input: Make the third character in a name uppercase
        </option>
        <option value="uppercase">With any input: Make a character uppercase, if it follows a space or a hyphen
        </option>
    </select>
    <div class="output">Output goes here</div>
    <button class="generate">Generate output</button>



    <script src="script.js"></script>
</body>

</html>
